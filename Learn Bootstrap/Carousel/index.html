<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Carousel</title>
    <link rel="stylesheet" href="../file/bootstrap.min.css">
    <script src="../file/jquery.min.js"></script>
    <script src="../file/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Phan cac chi so-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-silde-to="2"></li>
            </ol>

            <!--Phan bao cac silde-->
            <div class="carousel-inner" role="listbox">
                <!--nen chinh full width carousel-->
                <div class="item active">
                    <img class="img-responsive" src="pic1.jpg" alt="pic1" width="1200" height="400">
                </div>

                <div class="item">
                    <img class="img-responsive" src="pic2.jpg" alt="pic2" width="1200" height="400">
                </div>

                <div class="item">
                    <img class="img-responsive" src="pic3.jpg" alt="pic3" width="1200" height="400">
                </div>
            </div>

            <!--Control-->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
